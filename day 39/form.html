    <body class="container main">
        <div class="row">
            <div class="col">
                <h2>Vertically centered<br>Hero sign-up form</h2>
                <p>Below is an example form build entirely <br>with Bootstrap's from controls. Each<br>required from group has a validation state<br>that can be triggered by attempting to<br>submit the from without completing it.</p>
            </div>
            <div class="col">
                <form class="card card-header">
                    <input type="email" placeholder="Email address"><br>
                    <input type="password" placeholder="password">
                
                    <div class="form-check form-check-inline ">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="Accept Terms">Remember me</label> <br><br>
                    </div>

                    <button class=" btn btn-primary">sign up</button><br>
                    <hr>
                    <p class="">By clicking sign up, you agree to the terms <br>of use.</p>
                </form>
            </div>
        </div>
