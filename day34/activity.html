<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </head>
    <body>
        <form>
            <h3>1.Basic Input</h3>
            <div>
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                <div class="form-text">WE'll never share your name.</div>
            

            </div>
        </form>
        <form>
            <div>
                <label for="password" class="form-label">Email address</label>
                <input type="password" class="form-control">
            </div>
        </form>
        <h3>Input Sizing</h3>
        <form>
            <input type="text" class="form-control form-control-lg mb-2" placeholder="Large input">
            <input type="text" class="form-control mb-2" placeholder="Disabled input">
            <input type="text" class="form-control form-control-sm mb-2" placeholder="Small input">
        </form>
        <h3>Disable & Readonlt</h3>
        <form>
            <input type="text" class="form-control mb-2" placeholder="Disable input" disabled>
            <input type="text" class="form-control mb-2" placeholder="Readonlt input" readonly>
        </form>
        <h2>checkbox & Radio </h2>
        <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label" for="Accept Terms">Accept terms</label> <br>
        </div>

        <div class="form-check">

            <input type="radio" class="form-check-input mb-4" name="gen">
            <label class="form-check-label" for="gender">male</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input mb-4" name="gen">
            <label class="form-check-label" for="gender">female</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input mb-6" name="gen">
            <label class="form-check-label" type="gender">other</label>
        </div>
        <h3>select Dropdown</h3>
        <form>
            <div>
                <select class="form-select mb-4">
                    <option selected disabled>Choose</option>
                    <option>Web Development</option>
                    <option>Data Science</option>
                    <option>UI/UX</option>
                </select>

            </div>
        </form>
        <form>
            <h3>7.File input</h3>
            <input class="form-control mb-4" type="file">
        </form>
        <form>
            <h3>8.Range Slider</h3>
            <input type="range" class="form-range mb-4">
        </form>
        
            <h3>9.Floating Labels</h3>
        <form class="mb-4">
            <div>
                <input type="">
            </div>

        </form>
    </body>
</html>
